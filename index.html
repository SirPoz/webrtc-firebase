<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
   
    
    <video id="webcamVideo" class="smallVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" class="largeVideo" autoplay playsinline></video>
    <p id="webcamTime" class="smallTime">7:00 pm</p>
    <p id="remoteTime" class="largeTime">12:00 am</p>
    <span id="buttons">
      <button id="swapButton" class="btn"><img height="35px" src="icons/swap.svg"></button>
      <button id="muteButton" class="btn"><img height="35px" src="icons/mic.svg"></button>
      <button id="silentButton" class="btn"><img height="35px" src="icons/volume.svg"></button>
      <button id="cameraButton" class="btn"><img height="35px" src="icons/video.svg"></button>
    </span>
  
    

    <script type="module" src="/main.js"></script>

  </body>
</html>
